<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us - CCIG</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="image.png" alt="CCIG Logo">
            </div>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Customization</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>


    <!-- Contact Us Section -->
    <section class="contact-header">
        <div class="hello">
            <div class="subhello">
                <h2>CONTACT US</h2>
            </div>
        </div>
    </section>

    <!-- Form Section -->
    <section class="contact-form">
        <h2>Business Inquiry</h2>
        <form action="submit_form.php" method="post">
            <label for="title">Title</label>
            <select id="title" name="title">
                <option value="">--Please choose an option--</option>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Ms.">Ms.</option>
                <option value="Dr.">Dr.</option>
            </select>

            <label for="name">Name*</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Social Media Section -->
    <section class="social-section">
        <h2>@ccig-international</h2>
        <p>Follow us for up-to-date news!</p>
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-linkedin"></i><span>LinkedIn</span></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i><span>Instagram</span></a>
            <a href="#" class="social-icon"><i class="fab fa-youtube"></i><span>YouTube</span></a>
        </div>
    </section>

    <!-- roboSection -->
    <!-- Robo Section -->

    <div class="robot-container">
        <img src="https://github.com/ayushkjangid/contaactuspage/blob/main/haha.png?raw=true" alt="Friendly Robot" class="robot-image">
        <div class="thought-bubble" id="thought-bubble">
            <p id="thought-text">I'm here to help!</p>
        </div>
    </div>


    <!-- Footer Section -->
    <footer>
        <div class="social-media">
            <p>@ccig-international</p>
            <a href="#">LinkedIn</a>
            <a href="#">Instagram</a>
            <a href="#">YouTube</a>
        </div>
    </footer>

    <script>
        const thoughts = [
            "Need help? I'm here!",
            "You can always contact us for more details.",
            "Have a question? Don't hesitate to ask!",
            "I'm just a robot, but I know a thing or two.",
            "Queries? Let's get them solved!",
            "Feel free to drop a message!",
            "Looking for answers? Let's chat!",
            "I'm always here for your inquiries!",
            "Got any questions? Let's work on them!"
        ];

        const thoughtText = document.getElementById('thought-text');
        const thoughtBubble = document.getElementById('thought-bubble');

        function updateThought() {
            // Get a random thought
            const randomThought = thoughts[Math.floor(Math.random() * thoughts.length)];
            thoughtText.textContent = randomThought;

            // Show the thought bubble
            thoughtBubble.style.display = 'block';

            // Hide the thought bubble after 4 seconds
            setTimeout(() => {
                thoughtBubble.style.display = 'none';
            }, 4000);  // Hide after 4 seconds
        }

        // Change the thought every 6 seconds (4s visible, 2s hidden)
        setInterval(() => {
            updateThought(); // Display a new thought
        }, 6000);

        // Call it once immediately on page load
        updateThought();



        const hamburger = document.getElementById('hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

    </script>
</body>

</html>
